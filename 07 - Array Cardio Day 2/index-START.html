<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        function ninteenOrOlder(person) {
            return (new Date().getFullYear() - person.year) >= 19;
        }

        function findTheId(comment, test) {
            return comment.id === 823423;
        }
        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        console.log("Is at least one person 19 or older?", people.some(ninteenOrOlder));

        // Array.prototype.every() // is everyone 19 or older?
        console.log("Is Everyone 19 or older?", people.every(ninteenOrOlder));

        // Array.prototype.find()
        console.log(comments.find(findTheId));
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423

        // Array.prototype.findIndex()
        // Find the comment with this ID
        const index = comments.findIndex(findTheId);
        console.log("index of comment with ID 823423 is ", index);
        // delete the comment with the ID of 823423
        comments.splice(index, 1);
        console.log("comments after removing the item with ID 823423 ", comments);
    </script>
</body>

</html>
